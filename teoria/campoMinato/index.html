<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <div class="grid-items" id="reset" onclick="c.reset()">

            </div>
        </div>
        <div id="grid" class="grid-container"></div>

        <h1><div id="risultato">

        </div></h1>
