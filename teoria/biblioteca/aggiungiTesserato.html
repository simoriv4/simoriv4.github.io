<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Tesserato</title>
    <link rel="stylesheet" href="myStyle.css">
</head>

<body onload="biblioteca.salvaDaFile()" id="info-body">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">




    <script type="text/javascript" src="Tesserato.js"></script>
    <script type="text/javascript" src="AggiungiTesserato.js"></script>

    <script type="text/javascript">
        const biblioteca = new AggiungiTesserato();
    </script>
    <div class="card-title">
        <div class="card-header">
            <h1 id="titolo">Biblioteca Comunale</h1>
            <img class="image-logo" src="immagini/logoBiblioteca.png" width="200px">
        </div>
        <div class="card-body">

        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Nuovo Tesserato</h3>
        </div>
        <div class="card-body">
            <table id="cercaTesserati">
                <tr>
                    <td>Nome: <input id="nomeTesserato" type="text" size="10px"></td><br>
                    <td>Cognome: <input id="cognomeTesserato" type="text" size="10px">
                    </td>
                    <td>Data di Nascita: <input id="dataNascitaTesserato" type="date"></td>
                    <td>Luogo di Nascita: <input id="LuogoNascitaTesserato" type="text" size="10px">
                    <td>Residenza: <input id="residenzaTesserato" type="text" size="10px">
                    <td>Domicilio: <input id="domicilioTesserato" type="text" size="10px">


                    <td><button class="opzioni" id="aggiungi"
                            onclick="biblioteca.aggiungiTesserato(document.getElementById('nomeTesserato').value, document.getElementById('cognomeTesserato').value, document.getElementById('dataNascitaTesserato').value, document.getElementById('LuogoNascitaTesserato').value, document.getElementById('residenzaTesserato').value, document.getElementById('domicilioTesserato').value )">aggiungi</button>
                    </td>
                </tr>


            </table>
        </div>
    </div>

</body>

</html>
